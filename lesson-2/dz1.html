<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /**
         * Тут работает инкремент, который увеличивает чилсо на 1. Если написано "++a", то это будет префиксная форма. 
         * Сначало он увеличивает значение в переменной "a" на +1, а потом он возвращает цифру 2 в переменную "c" и записывает двойку в перменую "a".
         * Если стоит "b++", то это будет постфиксная инкременция.
         * Сначало записывается число в переменной "d=1", а потом после в переменной "b" увеличивается на +1.
         **/
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
