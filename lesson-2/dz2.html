<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /**
         * Знак "*=" - это умножение и после чего присваиванием число в перемнную.
         * Происходит работа первая в скобках (по приоритету). "a=2" умножаем на "2", получаем "4", "1+4=5", и присваиваем 4 в переменную "а"
         **/
        let a = 2;
        let x = 1 + (a *= 2); // Ответ: 5
    </script>
</body>

</html>
